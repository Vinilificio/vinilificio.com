version: 2

jobs:
  build:
    docker:
      - image: circleci/ruby:2.4
    steps:
      - checkout
      - run:
          name: Install dependencies
          command: bundle install
      - run:
          name: Build site
          command: bundle exec jekyll build
      - persist_to_workspace:
          root: '.'
          paths:
            - _site
  deploy_staging:
    docker:
      - image: circleci/python:3.6
    environment:
      - CNAME: www.vinilificio.chialab.io
    steps:
      - run:
          name: Install AWS CLI
          command: pip install --user awscli
      - attach_workspace:
          at: '.'
      - run:
          name: Update `robots.txt`
          command: mv _sync/robots-dev.txt _sync/robots.txt
      - deploy:
          name: Deploy on S3
          command: aws s3 sync _site s3://$CNAME --region ${AWS_REGION:-eu-west-1} --delete --dryrun
      - deploy:
          name: Create CloudFront invalidation
          command: aws cloudfront create-invalidation --paths '/*' --distribution-id $(aws cloudfront list-distributions --query "DistributionList.Items[?contains(Aliases.Items, '${CNAME}')].Id" --output text)
  deploy_production:
    docker:
      - image: circleci/python:3.6
    environment:
      - CNAME: www.vinilificio.com
    steps:
      - run:
          name: Install AWS CLI
          command: pip install --user awscli
      - attach_workspace:
          at: '.'
      - deploy:
          name: Deploy on S3
          command: aws s3 sync _site s3://$CNAME --region ${AWS_REGION:-eu-west-1} --delete --dryrun
      - deploy:
          name: Create CloudFront invalidation
          command: aws cloudfront create-invalidation --paths '/*' --distribution-id $(aws cloudfront list-distributions --query "DistributionList.Items[?contains(Aliases.Items, '${CNAME}')].Id" --output text)

workflows:
  version: 2
  build-deploy:
    jobs:
      - build
      - deploy_staging:
          requires:
            - build
          context: vinilificio-staging
      - hold:
          type: approval
          requires:
            - build
      - deploy_production:
          requires:
            - hold
          context: vinilificio-production

